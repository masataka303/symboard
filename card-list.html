<!DOCTYPE html>
<html>
<head>
  <title>SYMBOARD</title>
  <meta charset="UTF-8">
  <!-- 表示領域の設定 -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  
  <link rel="stylesheet" href="css/style2.css">
  <link rel="icon" href="img/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/itemslide.min.js"></script>
  <!-- マウススクロール -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>

  <script src="js/sliding.js"></script>
  
  
</head>
<body>
    <div id="logo">
        <img src="img/symboard_logo.png" alt="ロゴ" title="ロゴ">
    </div>
    <div class="card">
        <div class="front">
            <img src="img/card6.png" alt="カード" title="カード">
            <p class="cardTitle">SYMBOARD</p>
        </div>
        <div class="back">
            <img src="img/card6_back.png" alt="カード" title="カード">
            <ul class = "pointNum">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <ul class = "pointStamp">
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp.png" alt="カード" title="カード"></li>
                <li><img src="img/card6_stamp_blank.png" alt="カード" title="カード"></li>
            </ul>
            <p class="totalPoint">10</p>
            <p class="cardTitle">SYMBOARD</p>
        </div>
    </div>
    <div id="scrolling">
        <ul class = "cardList">
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
